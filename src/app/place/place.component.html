<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{place.name}}</mat-card-title>
    <mat-card-subtitle>{{place.number}} {{place.street}}, {{place.city}}, {{place.country}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>${{place.price}}</p>

    <button mat-icon-button (click)="place.favorite=!place.favorite">
      <mat-icon [ngClass]="place.favorite? 'bookmark' : 'bookmarked'">bookmark</mat-icon>
    </button>

    <button mat-icon-button (click)="place.favorite=!place.favorite">
      <mat-icon [ngClass]="place.favorite? 'bookmark' : 'bookmarked'">favorite</mat-icon>
    </button>

    <button mat-icon-button (click)="place.favorite=!place.favorite">
      <mat-icon [ngClass]="place.favorite? 'bookmark' : 'bookmarked'">star</mat-icon>
    </button>

  </mat-card-content>
</mat-card>
